<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		const numberMonth = parseInt(prompt('Введіть число місяця'))

		function getLookingSeason(season) {
			let nameSeason
			switch (season) {
				case 12:
				case 1:
				case 2:
					nameSeason = 'Зима'
					break;
				case 3:
				case 4:
				case 5:
					nameSeason = 'Весна'
					break;
				case 6:
				case 7:
				case 8:
					nameSeason = 'Літо'
					break;
				case 9:
				case 10:
				case 11:
					nameSeason = 'Осінь'
					break;

				default:
					nameSeason = 'Error'
					break;
			}
			return nameSeason


		}
		const msg = getLookingSeason(numberMonth)
		document.write(msg)


	</script>
</body>

</html>
